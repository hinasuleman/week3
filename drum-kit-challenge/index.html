<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Drum Kit</title>
  </head>

  
<body>


    <h1 id= "title">The Drum Kit</h1>
    
  
    <div class="keys">
        <div class="key a">
            <p>A</p>
            <p>BOOM</p>
            <audio id="boom" src="./sounds/boom.wav"></audio>
        </div>
        <div class="key s">
            <p>S</p>
            <p>CLAP</p>
            <audio id="clap" src="./sounds/clap.wav"></audio>
        </div>
        <div class="key d">
            <p>D</p>
            <p>HIHAT</p>
            <audio id="hihat" src="./sounds/hihat.wav"></audio>
        </div>
        <div class="key f">
            <p>F</p>
            <p>KICK</p>
            <audio id="kick" src="./sounds/kick.wav"></audio>
        </div>
        <div class="key g">
            <p>G</p>
            <p>OPENHAT</p>
            <audio id="openhat" src="./sounds/openhat.wav"></audio>
        </div>
        <div class="key h">
            <p>H</p>
            <p>RIDE</p>
            <audio id="ride" src="./sounds/ride.wav"></audio>
        </div>
        <div class="key j">
            <p>J</p>
            <p>SNARE</p>
            <audio id="snare" src="./sounds/snare.wav"></audio>
        </div>
        <div class="key k">
            <p>K</p>
            <p>TINK</p>
            <audio id="tink" src="./sounds/tink.wav"></audio>
        </div>
        <div class="key l">
            <p>L</p>
            <p>TOM</p>
            <audio id="tom" src="./sounds/tom.wav"></audio>
        </div>
    </div>
    <div class="drumkit">
        <img src="https://cdn.dribbble.com/users/979318/screenshots/3118254/drums.gif">
    </div>   

</body>
    <script src="./app.js"></script>

</body>
</html>
