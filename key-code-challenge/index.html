<!-- keycodegenerator -->
<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css"> 
    <title>Key Code Generator</title>
</head>

<body>
    
        <div class="container">
            <div class="key" id="key">
                <key>
                    <h1>Pressed Key</h1>
                    <h2 id="eventKey"></h2>

            
                    <div class="keyCode">
                        <h1>Key Code</h1>
                        <h2 id="eventWhich"></h2> 
                        <h2 id="eventLocation"></h2> 
                        <h2 id="eventCode"></h2> 
                        
                        <p>Click To Copy</p>
                    </div>
                </key>
            </div>
        </div>

    <div class="overlay">
        <h1>Press Any Key To Start</h1>
    </div> 
    <script src="./app.js"></script>
    

</body>

</html>
